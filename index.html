<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="LoginArea">
        <div class="submit-area">
            <h1 class="text-center">Welcome To Pioneer Bank</h1>
            <h4>Login</h2>
                <input type="text" class="form-control" placeholder="Email"></input><br>
                <input type="password" class="form-control" placeholder="Password"></input><br>
                <button id="Login" class="btn btn-success">Enter</button>

        </div>
    </section>


    <section id="Trans-Area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2 >$ <span id="totalDepo">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2 >$ <span id="totalWithdraw">00</span></h2>
                </div>
           
            </div>
            <div class="col-md-4 ">
                <div class="balance status">

                    <h5>Balance</h5>
                    <h2 >$<span id="totalBal">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                <input id="DepositAmmount" type="text" class="form-control" placeholder="$ ammount you want to deposit"><br><button class="btn btn-success" id="btnDeposit">Deposit</button></div>
                </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="WithdrawAmmount" type="text" class="form-control" placeholder="$ ammout you want to withdraw"><br><button class="btn btn-success" id="btnWithdraw">Withdraw
                </button>
               </div>
            </div>
        </div>
        
    </section>

   


    <script src="loginVerify.js"></script>
    <script src="Dip_Withdraw.js"></script>
</body>
</html>
